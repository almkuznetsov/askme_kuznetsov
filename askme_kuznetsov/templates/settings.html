{% extends "inc/base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-5">Settings: Dr. Pepper</h1>
    <div class="col-9">
        <!-- Email input -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="text" class="form-control" id="exampleInputLogin1" placeholder="dr_pepper">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="drpepper@mail.ru">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">NickName</label>
                <input type="text" class="form-control" id="exampleInputNickName1"
                       placeholder="Dr.Pepper">
            </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Upload avatar</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>



{% endblock content %}
